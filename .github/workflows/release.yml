name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Generate embedded assets
        run: bun run scripts/generate-embedded.ts

      - name: Compile executable
        run: bun build --compile --target=bun-windows-x64 --outfile=xlxz-wiki.exe server/index.ts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: xlxz-wiki.exe
          generate_release_notes: true
